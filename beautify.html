<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css style</title>
    <style>
        p{
            color: red;
        }
        h1{
            background-color: red;
            color: aquamarine;
            padding: 10px;
            display: inline;
            margin-bottom:20px;
            margin-left: 30px;;
        }
        h2{
            background-color: blue;
            display: inline;
            
        }
        #header{
            color:rgb(250, 242, 246);
        }
    </style>
</head>
<body>
<p>I am doing web developing...</p>
<h1 id="header">I am first heading.....</h1>
<h2>I am second heading.....</h2>
</body>
</html>
